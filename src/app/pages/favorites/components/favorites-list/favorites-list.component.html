@if ((favorites$ | async); as favorites) {
  @if(favorites.length <= 0){
    <div class="favorites-empty-container">
      <div class="favorites-empty-content">
        <p class="subtitle">Você não possui nenhum campeão favorito.</p>
        <p class="description">Volte para a tela principal, explore nossa lista e escolha seus favoritos...</p>
      </div>
    </div>
    }@else {
      <app-card [champions$]="favorites$" [actions]="actions"></app-card>
    }
  }
