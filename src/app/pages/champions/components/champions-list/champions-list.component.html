<section class="champions-card-container">
  <div class="champions-card-content">
    @if (!(champions$ | async)) {
    @for (let of [1, 2, 3, 4]; track $index) {
    <mat-card class="champions-card skeleton-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image skeleton-avatar"></div>
        <mat-card-title class="skeleton-title"></mat-card-title>
        <mat-card-subtitle class="skeleton-subtitle"></mat-card-subtitle>
      </mat-card-header>
      <div class="skeleton-image"></div>
      <mat-card-actions>
        <div class="skeleton-button"></div>
        <div class="skeleton-button"></div>
      </mat-card-actions>
    </mat-card>
    }
    }@else {
    @for (champion of champions$ | async; track $index) {
    <mat-card class="champions-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img [src]="champion.images.icon" alt="{{ champion.name }}">
        </div>
        <div class="overlay"></div> <!-- Camada com opacidade -->
        <mat-card-title>{{ champion.name }}</mat-card-title>
        <mat-card-subtitle>{{ champion.title }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="champion.images.splash" alt="{{ champion.name }}">
      <mat-card-content>
        <p>{{champion.blurb}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button matSuffix>
          <mat-icon color="warn">favorite</mat-icon>
          Gostei
        </button>
        <button mat-button>Detalhes</button>
      </mat-card-actions>
    </mat-card>
    }
    }
  </div>
</section>
